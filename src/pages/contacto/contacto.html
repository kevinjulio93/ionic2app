<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form >
    <ion-list>
      
      <ion-item>
        <ion-label floating>Deezer ID</ion-label>
        <ion-input type="text" name="deezerID" clearInput="true" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Correo</ion-label>
        <ion-input type="email" name="email" clearInput="true"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Comentario</ion-label>
        <ion-textarea name="Comentario"></ion-textarea>
      </ion-item>

    </ion-list>
    
    <button type="submit" block ion-button full icon-left>
      <ion-icon name="send"></ion-icon>
        Enviar
    </button>


  </form>

</ion-content>
